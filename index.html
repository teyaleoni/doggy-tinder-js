<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Doggy Tinder</title>
  </head>
  <body>
    <div class="phone-container">
      <div class="screen-container">
        <div class="image">
          <img src="" alt="" id="doggyPicture" />
          <p id="noMore"></p>
        </div>
        <div class="button-container">
          <div class="buttons inner-container">
            <a id="noBtn" href="#" class="btn">
              <i class="fa fa-times"></i>
            </a>
            <a id="yesBtn" href="#" class="btn-heart">
              <i class="fa fa-heart"></i>
            </a>
          </div>
          <div class="counter-container inner-container">
            <p id="no">No: <span id="noCount"></span></p>
            <p id="yes">Yes: <span id="yesCount"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
